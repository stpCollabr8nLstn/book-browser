  bio: "Elizabeth I was Queen of England and Queen of Ireland from 17 November 1558 until her death. Sometimes called the Virgin Queen, Gloriana, or Good Queen Bess, Elizabeth was the fifth and last monarch of the Tudor dynasty. The daughter of Henry VIII, she was born a princess, but her mother, Anne Boleyn, was executed two and a half years after her birth, and Elizabeth was declared illegitimate. Her brother, Edward VI, bequeathed the crown to Lady Jane Grey, cutting his sisters out of the succession. His will was set aside, and in 1558 Elizabeth succeeded the Catholic Mary I, during whose reign she had been imprisoned for nearly a year on suspicion of supporting Protestant rebels. ([Source][1].)\r\n\r\n\r\n  [1]: http://en.wikipedia.org/wiki/Elizabeth_I_of_England"
