  bio: "Herbert Nette (* 14. März 1902 in Oberhausen; † 22. September 1994) war ein deutscher Redakteur und Schriftsteller.\r\n\r\nNette studierte Geschichte, Germanistik und Rechtswissenschaft. Nach seiner Promotion zum Dr. jur. arbeitete er von 1927-1941 als Feuilletonredakteuer beim Darmstädter Tagblatt und von 1941-1943 bei der Kölnischen Zeitung. Nach drei Jahren als Literarischer Leiter des Claasen & Roether Verlags in Darmstadt (1946-1949) wechselte er wieder zum Feuilleton, zur Frankfurter Allgemeinen Zeitung. Von 1954 bis 1973 war Nette Cheflektor des Eugen Diederichs Verlags in Düsseldorf.\r\n\r\nNettes literarisches Werk umfasst neben zahlreichen Fachtexten (z. B. die linguistische Arbeit Zur Metamorphose der Wörter) vor allem illustrierte Biografien, die große Persönlichkeiten der Geschichte porträtieren.\r\n[WikipediA]"
